services:
  db:
    image: postgres:16
    container_name: healthai_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./backend
    container_name: healthai_api
    environment:
      DATABASE_URL: ${DATABASE_URL}
      API_KEY: ${API_KEY}
    ports:
      - "${API_PORT}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./data:/app/data

  scheduler:
    build: ./backend
    container_name: healthai_scheduler
    env_file: .env
    depends_on:
      - db
    volumes:
      - ./backend/src:/app/src
      - ./data:/app/data
    command: >
      sh -c "echo '0 2 * * * cd /app && python -m healthai.etl.run_pipeline >> /app/data/logs/pipeline.log 2>&1' > /etc/crontabs/root
      && mkdir -p /app/data/logs
      && crond -f -l 8"

volumes:
  pgdata:
